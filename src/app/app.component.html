<label>
  <input type="radio" name="switch" value="morning" [(ngModel)]="model1">
  あさ
</label>
<label>
  <input type="radio" name="switch" value="moon" [(ngModel)]="model1">
  ひる
</label>
<label>
  <input type="radio" name="switch" value="night" [(ngModel)]="model1">
  よる
</label>

<div [ngSwitch]="model1">
  <div *ngSwitchCase="'morning'">おはよう</div>
  <div *ngSwitchCase="'moon'">こんにちわ</div>
  <div *ngSwitchCase="'night'">こんばんわ</div>
  <div *ngSwitchDefault>選んでください</div>
</div>
